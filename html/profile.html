<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKWEB - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ПРОФИЛЬ</h1>
        
        <div class="profile-info">
            <div class="avatar">
                <img src="../images/spider.png" alt="Avatar">
            </div>
            <div class="user-details">
                <h2 class="username">ПОЛЬЗОВАТЕЛЬ</h2>
                <p class="status">Онлайн</p>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number">127</span>
                <span class="stat-label">ПОСЕЩЕНИЙ</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">42</span>
                <span class="stat-label">ДНЕЙ</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">8</span>
                <span class="stat-label">УРОВЕНЬ</span>
            </div>
        </div>
        
        <div class="actions">
            <button class="action-btn">НАСТРОЙКИ</button>
            <button class="action-btn">ИСТОРИЯ</button>
            <button class="action-btn">БЕЗОПАСНОСТЬ</button>
        </div>
        
        <a href="../index.html" class="back-link">← НАЗАД</a>
    </div>
    <script src="../js/profile.js"></script>
</body>
</html>
